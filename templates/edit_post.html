{% block breadcrumb %}
<li class="breadcrumb-item">
    <a href="{% url 'home' %}">Boards</a>
</li>
<li class="breadcrumb-item">
    <a href="{% url 'board_topics' post.topic.board.pk %}">
        {{ post.topic.board.name }}

</li>

    <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}">
        {{ post }}
    </a>
</li>
<li class="breadcrumb-item active">
    Edit
</li>
{% endblock %}
