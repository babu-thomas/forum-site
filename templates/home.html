{% extends 'base.html' %}

{% block title %}All boards{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">
    Boards
</li>
{% endblock %}

{% block content %}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Board</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
        </tr>
    </thead>
    <tbody>
        {% for board in object_list %}
            <tr>
                <td>
                    <a href="{% url 'board_topics' board.pk %}">
                        {{ board.name }}
                    </a>
                    <small class="text-muted d-block">
                        {{ board.description }}
                    </small>
                </td>
                <td class="align-middle">0</td>
                <td class="align-middle">0</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
