{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block body %}
<div class="container">
    <h1>Sign Up</h1>
    {% load crispy_forms_tags %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create account</button>
    </form>
</div>
{% endblock %}
